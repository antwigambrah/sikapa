<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/app.css}"/>
</head>
<body>
<div th:replace="fragments/nav :: nav">
</div>
<div class="container main" id="app">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="card shadow-sm">
                <div class="card-body">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="details-tab" data-toggle="tab" href="#details" role="tab" aria-controls="details" aria-selected="true">Basic Details</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="guarantor-tab" data-toggle="tab" href="#guarantor" role="tab" aria-controls="guarantor" aria-selected="false">Guarantors</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="collateral-tab" data-toggle="tab" href="#collateral" role="tab" aria-controls="collateral" aria-selected="false">Collaterals</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="fees-tab" data-toggle="tab" href="#fees" role="tab" aria-controls="fees" aria-selected="false">Fees</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="recommendation-tab" data-toggle="tab" href="#recommendation" role="tab" aria-controls="recommendation" aria-selected="false">Recommendations</a>
                        </li>     <li class="nav-item">
                            <a class="nav-link" id="approval-tab" data-toggle="tab" href="#approval" role="tab" aria-controls="approval" aria-selected="false">Approvals</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="details" role="tabpanel" aria-labelledby="details-tab">...</div>
                        <div class="tab-pane fade" id="guarantor" role="tabpanel" aria-labelledby="guarantor-tab">...</div>
                        <div class="tab-pane fade" id="collateral" role="tabpanel" aria-labelledby="collateral-tab">...</div>
                        <div class="tab-pane fade" id="fees" role="tabpanel" aria-labelledby="fees-tab">...</div>
                        <div class="tab-pane fade" id="recommendation" role="tabpanel" aria-labelledby="recommendation-tab">...</div>
                        <div class="tab-pane fade" id="approval" role="tabpanel" aria-labelledby="approval-tab">...</div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/app.js}">

</script>

</body>
</html>
