<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/app.css}"/>
</head>
<body>
<div th:replace="fragments/nav :: nav">
</div>
<div class="container main" id="app">
    <div class="row">
        <div class="col-md-10 offset-md-1">

            <div class="row">

                <div class="col-12">
                    <div class="list-group list-group-horizontal-xl shadow-sm profile-list-group" id="list-tab" role="tablist">
                        <a  class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#individual" role="tab" aria-controls="individual" >Individual</a>
                        <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="#business" role="tab" aria-controls="business">Business</a>
                    </div>
                </div>
                <div class="col-12">
                    <div class="tab-content profile-tab-content" id="nav-tabContent">

                        <div class="tab-pane fade show active" id="individual" role="tabpanel" aria-labelledby="individual-tab">
                            <individualclient></individualclient>
                        </div>
                        <div class="tab-pane fade" id="business" role="tabpanel" aria-labelledby="individual-tab">
                                <businessclient></businessclient>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/app.js}">
</script>

</body>
</html>
